name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Railway
      uses: railwayapp/railway-action@v2
      with:
        railwayToken: ${{ secrets.RAILWAY_TOKEN }}

    - name: Deploy
      run: railway up