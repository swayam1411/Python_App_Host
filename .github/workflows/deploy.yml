name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest

    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to Railway
      run: railway up --service Python_App_Host
